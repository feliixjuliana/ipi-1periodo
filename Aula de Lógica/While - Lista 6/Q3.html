<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var numero = Number (prompt("Informe um número:"))
        var cont = 0

        while (numero != 0) {
            cont = cont + 1
            var numero = Number (prompt ("Informe um número:"))
        }
        document.write ("Foram digitados " + cont + " números.")
    </script>
</body>
