<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome 100 vezes</title>
</head>
<body>
    <script>
        var nome= prompt ("Por favor, informe seu nome:")
        var cont = 0
        var x = 0

        while (x <= 100) {
            document.write(nome + "<br>")
            x = cont + 1
        }

    document.write(nome)
    </script>
</body>
</html>
