<body>
    <script>
        var numero = Number(prompt("Informe um número:"))
        var cont = 0;
        var maior;
        var guardado = numero


        while (numero != -1) {
            var guardado = numero
            cont = cont + 1
            var numero = Number(prompt("Informe um número:"))

            if (guardado >= numero) {
                var maior = guardado
            } else {
                var maior = numero
            }
        }
        document.write("O valor maior é " + maior)
    </script>
