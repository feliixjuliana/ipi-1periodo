<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <script>
    var numero = 1
    var cont = 0;
        
    while (numero<5){
        cont = 0;
           while (cont <= 10) {
            var tabuada = numero * cont
            document.write (numero + " * " + cont + "= " + tabuada + 
            "<br>")
            cont = cont + 1
        }
        numero++  
        document.write("<br>")   
    }
    </script>

</body>
</html>
