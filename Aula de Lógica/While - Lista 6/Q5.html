<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÉDIA</title>
</head>
<body>
    <script>
        var numero = Number (prompt ("Informe um número:"))
        var cont = 0

        while (numero >= 0) {
        var guardado = numero
        cont = cont + 1
        var numero = Number (prompt ("Informe um número:"))
        var media = guardado + numero / cont

        }
        document.write ("A média dos números digitados é: " + media)
    </script>
</body>
</html>
