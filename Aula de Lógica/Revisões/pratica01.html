<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica</title>
</head>
<body>
    <script>


        function soma(a, b){

            return a + b
        } 

        var num1 = Number(prompt("Informe um número:"))
        var num2 = Number(prompt("Informe outro número:"))

        alert(`O resultado da soma é: ${soma(num1,num2)}`)


    </script>
</body>
</html>
