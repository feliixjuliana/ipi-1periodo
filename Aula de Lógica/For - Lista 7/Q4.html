<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = Number (prompt ("Informe um número:"))
        var soma = 0;

        for (var cont = 0; numero >= 0; cont++ ) {
            soma = soma + numero
            numero = Number (prompt ("Informe um número:"))
        }
    document.write("A soma dos números digitados foi: " +soma)
    </script>
</body>
</html>
