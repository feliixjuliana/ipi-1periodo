<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre 100 e 200</title>
</head>
<body>
    <script>
        var numero = Number (prompt ("Informe um número"))
        var cont = 0

        for (;numero != 0;) {
            if ((numero > 100) && (numero < 200)) {
                cont++
            }
          numero = Number (prompt ("Informe um número:"))
        }
    document.write ("Foram digitados " + cont + " números entre 100 e 200.")
    </script>
</body>
</html>
