<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior</title>
</head>
<body>
    <script>
        var numero = Number (prompt ("Informe um número"))
        var maior = 0

        for (var cont = 0; numero != -1;) {
            if (numero > maior){
                maior = numero
            }
            cont++
            numero = Number (prompt ("Informe outro número: "))
        }
    document.write ("O número maior foi " + maior)
    </script>
</body>
</html>
