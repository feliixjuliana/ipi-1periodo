<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 07</title>

    <style>
        *,*::before, *::after{box-sizing: border-box;}
        body {margin:3em}
        header h1{margin-bottom: 2em;}
        .flex-container{
            margin-left:auto;margin-right: auto;
            width: 600px; height: 450px; border: 1px solid #004d40;
            display: flex; justify-content: center;align-items: center; flex-flow: column wrap; 
        }
        div{color: #000; font-size: 2em; padding: 10px;
             background-color: darkmagenta; width: 150px; height: 150px; margin: 16px;}
             main > :nth-child(6) {order: -1;}
             main > :nth-child(1) {order: 1;}
    </style>
</head>
<body>
    <header><h1>Flexbox - 07 -<code>order</code></h1></header>
    <main class="flex-container">
        <div>1 - um</div><div>4 - quatro</div>
        <div>2 - dois</div><div>5 - cinco</div>

    </main>
</body>
</html>
